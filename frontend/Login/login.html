<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Tracker - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="login-form">
                <h2>Prayer Tracker Login</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2zm13 2.383-4.758 2.855L15 11.114v-5.73zm-.034 6.878L9.271 8.82 8 9.583 6.728 8.82l-5.694 3.44A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.739zM1 11.114l4.758-2.876L1 5.383v5.73z"/>
                            </svg>
                        </label>
                        <input type="text" id="username" name="username" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
                            </svg>
                        </label>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="error-message" id="error-message"></div>
                    <button type="submit" class="sign-in-btn">LOGIN</button>
                </form>
                <div class="additional-links">
                    <div class="forgot-password">
                        <a href="forgot-password.html">Forgot Password?</a>
                    </div>
                    <div class="member-note">
                        <p>Members: Please use the credentials provided.</p>
                    </div>
                </div>
            </div>
            <div class="welcome-message">
                <h2>السلام عليكم</h2>
                <p>Login to the system and do your operations</p>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
