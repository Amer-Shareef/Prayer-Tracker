<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Tracker - Forgot Password</title>
    <link rel="stylesheet" href="login.css">
    <style>
        .back-to-login {
            margin-top: 15px;
        }
        .back-to-login a {
            color: #27ae60;
            text-decoration: none;
        }
        .back-to-login a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="login-form">
                <h2>Reset Your Password</h2>
                <form id="forgot-password-form">
                    <div class="form-group">
                        <label for="username">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2zm13 2.383-4.758 2.855L15 11.114v-5.73zm-.034 6.878L9.271 8.82 8 9.583 6.728 8.82l-5.694 3.44A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.739zM1 11.114l4.758-2.876L1 5.383v5.73z"/>
                            </svg>
                        </label>
                        <input type="text" id="username" name="username" placeholder="Username" required>
                    </div>
                    <div class="error-message" id="error-message"></div>
                    <div class="success-message" id="success-message" style="color: #27ae60; margin-bottom: 15px; font-size: 14px; min-height: 20px;"></div>
                    <button type="submit" class="sign-in-btn">REQUEST PASSWORD RESET</button>
                </form>
                <div class="back-to-login">
                    <a href="login.html">&larr; Back to Login</a>
                </div>
            </div>
            <div class="welcome-message">
                <h2>Forgot Password?</h2>
                <p>Enter your username and we'll send instructions to reset your password.</p>
                <p style="margin-top: 15px"><strong>Note:</strong> Only SuperAdmins and Founders can reset passwords.</p>
            </div>
        </div>
    </div>
    <script src="forgot-password.js"></script>
</body>
</html>
